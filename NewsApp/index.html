<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()">
          <img src="logo.png" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g., Science"
            id="search-text"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
      <template id="template-news-card">
        <div class="card">
          <div class="card-header">
            <img
              src="https://via.placeholder.com/400x200"
              alt=""
              id="news-image"
            />
          </div>
          <div class="card-content">
            <h3 id="news-title">This is the heading</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa
              aperiam, odit assumenda distinctio sunt ipsum suscipit nisi
              perspiciatis alias officia?
            </p>
          </div>
        </div>
      </template>
    </main>
    <script src="script.js"></script>
  </body>
</html>
